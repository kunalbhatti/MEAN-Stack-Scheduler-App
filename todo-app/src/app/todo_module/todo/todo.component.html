<div class="row h-100 align-content-start overflow-hidden" style="background-color: #222121;">
  <!--Header-->
  <div class="col-12 h-25">
    <div class="row h-100 align-content-center">
      <div class="position-fixed text-center text-light" style="top:5px; right:5px;">
        <button type="button" class="float-right btn text-light" data-toggle="tooltip" data-placement="top"
          title="Logout" data-toggle="modal" data-target="#logoutModal">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
            class="bi bi-box-arrow-right" viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z" />
            <path fill-rule="evenodd"
              d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z" />
          </svg>
        </button>
      </div>
      <div class="col-12 text-center text-light h1 pb-2">Scheduler</div>
      <div class="col-12 text-center">
        <div class="row justify-content-center">
          <div class="col-8 col-sm-6 col-md-3 border rounded-border pointer" style="background-color: #272323;">
            <div class="row">
              <a [routerLink]="['/', 'todo', 'monthly']" routerLinkActive="rounded-border bg-primary click-animation"
                class="col-6 p-2 text-light">Monthly</a>
              <a [routerLink]="['/', 'todo', 'daily']" routerLinkActive="rounded-border bg-primary click-animation"
                class="col-6 p-2 text-light">Daily</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-12 h-75" [@routeAnimations]="prepareRoute(outlet)">
    <div class="row h-100">
      <div class="col-12 h-100" style="background-color: #222121;">
        <router-outlet #outlet="outlet"></router-outlet>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="logoutModal" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{userName | titlecase}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Do you wish to logout?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" id="closeLogoutModal">Close</button>
        <button type="button" class="btn btn-danger" (click)="logout()">Logout</button>
      </div>
    </div>
  </div>
</div>
